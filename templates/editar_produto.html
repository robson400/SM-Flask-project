{% extends 'base.html' %}

{% block conteudo %}
<h1>{{ titulo }}</h1>

<div class="d-flex align-items-start gap-4">

    {% if produto.imagem %}
    <div class="flex-shrink-0">
        <img src="{{ url_for('static', filename=produto.imagem) }}" alt="Imagem do Produto" width="150">
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="flex-grow-1">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="name" value="{{ produto.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pre√ßo</label>
            <input type="number" step="0.01" name="price" value="{{ produto.price }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file" name="imagem" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('listar_produtos') }}">Voltar</a>
    </form>
</div>
{% endblock %}
